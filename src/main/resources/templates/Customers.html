<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>

    <title>Title</title>
</head>
<body>

<header id="top" class="header">
        <div class="parallax text-vertical-center">
             <h2 class="customering">Customers Inc.</h2>
        </div>
</header>

<section id="about" class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Review Existing Customers or Add New Customers Below</h2>
            </div>
        </div>
    </div>
</section>

<section id="services" class="services bg-primary">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-10 col-lg-offset-1">
                <div class="customers-wrapper">
                    <div class="table-wrapper">
                        <div class="row">
                            <div class="table-background col-md-12">
                                <table class="table">
                                    <tr class="table-header">
                                        <td class="cell">Id</td>
                                        <td class="cell">First Name</td>
                                        <td class="cell">Last Name</td>
                                    </tr>
                                    <tr  th:each="customer : ${customers}" class="active">
                                        <td><a th:href="@{'/ViewCustomer/' + ${customer.id}}"><span th:text="${customer.id}"></span></a></td>
                                        <td><span th:text="${customer.firstName}"></span></td>
                                        <td> <span th:text="${customer.lastName}"></span></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="new-customer">
                                <a href="./NewCustomer" class="btn btn-primary">New Customer</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





</body>
</html>
