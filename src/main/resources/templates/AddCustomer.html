<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
</head>
<body>
<header id="top" class="header">
    <div class="parallax text-vertical-center">
        <h2 class="customering">Customers Inc.</h2>
    </div>
</header>

<section id="about" class="new-banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Add a New Customer Below</h2>
            </div>
        </div>
    </div>
</section>


<div class="container">
    <form action="/AddCustomer" method="post">
        <div class="form-group row label-width ">
            <label for="smFormGroupInput1" class="col-sm-2 col-form-label label-flex">First Name:</label>
            <div class="col-sm-10">
                <input type="text" name="firstName" class="form-control " id="smFormGroupInput1" placeholder="First Name"/>
            </div>
        </div>
        <div class="form-group row label-width">
            <label for="smFormGroupInput2" class="col-sm-2 col-form-label label-flex">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" name="lastName" class="form-control" id="smFormGroupInput2" placeholder="Last Name"/>
            </div>
        </div>
        <div class="form-group row label-width">
            <label for="smFormGroupInput3" class="col-sm-2 col-form-label col-form-label-sm label-flex">Email Address:</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control form-control-sm" id="smFormGroupInput3" placeholder="you@example.com"/>
            </div>
        </div>
        <div class="form-group row label-width">
            <label for="smFormGroupInput4" class="col-sm-2 col-form-label col-form-label-sm label-flex">Phone Number:</label>
            <div class="col-sm-10">
                <input type="phone" name="phone" class="form-control form-control-sm" id="smFormGroupInput4" placeholder="123-456-7890"/>
            </div>
        </div>


        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Add Customer</button>
            </div>
        </div>
    </form>
</div>



</body>
</html>
